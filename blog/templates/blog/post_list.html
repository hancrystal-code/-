{% extends 'blog/base.html' %}
{% block content %}
        {% for post in posts %}
        <div class="post">
            
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>작성자 : {{ post.author|linebreaksbr }}</p>
            <div class="date">작성일: {{ post.published_date }}</div>
        </div>
        {% endfor %}
{% endblock %}
